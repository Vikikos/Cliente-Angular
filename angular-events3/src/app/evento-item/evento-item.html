<img src="{{ event.image }}" alt="imagen evento" class="card-img-top">
<div class="card-body">
    <h4 class="card-title">{{ event.title | titlecase }}</h4>
    <p class="card-text" [innerText]="event.description"></p>
</div>
<div class="text-end m-3">
    <button class="btn btn-danger ml-3" (click)="deleteEvento()">Delete</button>
</div>
<div class="card-footer text-muted">
    {{ event.date | date: 'dd/MM/y' }}
    <span class="float-right">{{ event.price | currency : 'EUR' : 'symbol' }}</span>
</div>
