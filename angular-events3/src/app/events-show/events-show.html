<nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#" (click)="orderDate()">Orden por fecha</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" (click)="orderPrice()">Orden por precio</a>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" name="search"placeholder="Search" aria-label="Search">
    </form>
</nav>
<evento-add (eventAdded)="addEvent($event)"></evento-add>
<div class="row">
    @if (events.length <= 0) {
        <h3>No hay eventos disponibles</h3>
    }
    @else {
        @for (event of events | eventFilter : search; track event.title) {
            <div class="col-6 mt-4"> <!-- Repetir esto por cada evento -->
                <evento-item [event]="event" class="card" (deletEvent)="deletEventArray(event)"></evento-item>
            </div>
        }
    }
</div>
