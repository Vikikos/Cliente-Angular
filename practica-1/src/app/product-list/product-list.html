<div>
    <div style="background-color: blue; color: white; padding: 0.75rem">
        My product's list
    </div>
    <div class="card-block">
        <form class="form">
            <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right"
            for="filterDesc">Filtro:</label>
            <div class="col-sm-5">
                <input
                type="text"
                [(ngModel)]="filterSearch"
                class="form-control"
                name="filterDesc"
                id="filterDesc"
                placeholder="Filter..."
                />
            </div>
            <label class="col-form-label col-sm-5"> 
                Filtrando por: {{ filterSearch}}
            </label>
            </div>
        </form>
    </div>
    <div style="padding: 1rem">
        <div>
            <button 
            [ngClass]="{'btn-danger' : showImage, 'btn-primary' : !showImage}"
            (click)="imageAlgo()"
            >
                {{showImage? 'Ocultar' : 'Mostrar'}} imagen
            </button>
            @if(products && products.length > 0){
                <table style="width: 100%">
                    <thead>
                        <tr style="background-color: lightgrey; text-align: center">
                            <th>{{ headers.image }}</th>
                            <th>{{ headers.desc }}</th>
                            <th>{{ headers.price }}</th>
                            <th>{{ headers.avail }}</th>
                            <th>Puntuacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of products; track product.id) {
                            <!--[product]="product" [showImage]="showImage" permite mandar los datos al hijo componente-->
                           <tr product-item [product]="product" [showImage]="showImage"></tr>
                        }
                    </tbody>
                </table>
            }
        </div>
    </div>
</div>
