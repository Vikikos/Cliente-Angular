<tr>
    <td>
    @if (showImage) {
        <img [src]="product.imageUrl" alt="" [title]="product.desc | uppercase" />
    }
    </td>
    <td>{{ product.desc }}</td>
    <td>{{ product.price | currency: 'EUR' : 'symbol' }}</td>
    <td>{{ product.avail | date: 'dd/MM/y' }}</td>
    <td><star-rating></star-rating></td>
</tr>
